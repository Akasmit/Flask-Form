<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: auto;
        }
        header, footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 20px;
        }
        textarea {
            height: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Header</h1>
    </header>
    <form method="POST">
        <!-- <div class="form-group">
            <label for="linkedin_id">Linkedin Id:</label>
            <input type="text" id="linkedin_id" name="linkedin_id" value="{{ prefilled_data['Linkedin ID'] }}" readonly>
        </div> -->
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ prefilled_data['Full Name'] }}">
        </div>
        <div class="form-group">
            <label for="job_title">Job Title:</label>
            <select id="job_title" name="job_title" class="select2">
                <option value="{{ prefilled_data['Job Title'] }}" selected>{{ prefilled_data['Job Title'] }}</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="department" class="select2">
                <option value="{{ prefilled_data['Department (AI)'] }}" selected>{{ prefilled_data['Department (AI)'] }}</option>
                <option value="Sales">Sales</option>
                <option value="Engineering">Engineering</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="linkedin_industry">Linkedin Industry:</label>
            <select id="linkedin_industry" name="linkedin_industry" class="select2">
                <option value="{{ prefilled_data['Linkedin Industry'] }}" selected>{{ prefilled_data['Linkedin Industry'] }}</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="lvl1_industry">Lvl 1 Industry (AI):</label>
            <input type="text" id="lvl1_industry" name="lvl1_industry" value="{{ prefilled_data['Lvl 1 Industry (AI)'] }}">
        </div>
        <div class="form-group">
            <label for="lvl2_industry">Lvl 2 Industry (AI):</label>
            <input type="text" id="lvl2_industry" name="lvl2_industry" value="{{ prefilled_data['Lvl 2 Industry (AI)'] }}">
        </div>
        <div class="form-group">
            <label for="company_website">Company Website:</label>
            <input type="text" id="company_website" name="company_website">
        </div>
        <div class="form-group">
            <label for="personal_linkedin_url">Personal LinkedIn URL:</label>
            <input type="text" id="personal_linkedin_url" name="personal_linkedin_url">
        </div>
        <div class="form-group">
            <label for="additional_information">Additional Information:</label>
            <textarea id="additional_information" name="additional_information"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <footer>
        <p>&copy; 2024 My Flask App</p>
    </footer>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });
    </script>
